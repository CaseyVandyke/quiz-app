<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <meta charset="UTF-8">
    <title>Quiz App</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="box" role="banner">
        <img class="icon" src="img/pink-galaxy.jpeg" alt="galaxy">
        <h1 class="quiz-title">Space Quiz</h1>
    </header>

    <main class="box" role="main">
        <div class="quiz-start">
            <button class="js-start">Begin</button>
        </div>
    </main>
    <form class="quiz-container" action="">
        <div class="quiz-questions"></div>
    </form>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="content.js"></script>
    <script src="script.js"></script>

</body>

</html>
